<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>things to do</title>
   <link rel="stylesheet" type="text/css" href="style.css">
  </head>
 <body>
  <script>
    function addTask() {
      const input = document.getElementById('taskInput');
      const task = input.value.trim();
      if (task === '') return;

      const li = document.createElement('li');
      li.textContent = task;
      document.getElementById('taskList').appendChild(li);
      input.value = '';
    }
  </script>
 
  <h1>things to do</h1>
    <div id="sirtoni">by regie mambollo</div>
     <p>you can list the things you wanna do here</p>
      <input type="text" id="taskInput" placeholder="Enter anything"/>
       <button onclick="addTask()" id="sirkevin">Add</button>
        <ul id="taskList"></ul>

       
 </body>
</html>
